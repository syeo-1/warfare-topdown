<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Warfare Top Down Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body class="background-light">
  <div class="vertical-centerize">
    <h1>Welcome to Warfare Top Down!</h1>
    <p>WTD is a team death match multiplayer shooter game.</p>
    <br>
    <div class="container">
      <form id="usernameForm">
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="form-group col-lg-6">
            
            <input type="text" class="form-control form-control-lg" id="username" aria-describedby="usernameHelp" placeholder="Enter a username" required>
            <small id="usernameHelp" class="form-text text-muted">Your username must be unique.</small>
          </div>
          <div class="col-lg-3"></div>
        </div>
          
        <button type="submit" class="btn btn-secondary">Join Game</button>
        
      </form>
    </div>
  </div>
  
  <script src="assets/js/index.js"></script>
</body>

</html>
